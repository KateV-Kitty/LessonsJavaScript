<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Задача 10</h1>
    <p>
        Дано покази температур (довільна кількість). 
        Розробити функцію, яка дозволить знайти середнє значення для додатних 
        показів температури.<br>
    </p>
    <script>
        
        //Описание функции
       function getAverageTemperature (temp) {
            const minTemperature = -50
            const maxTemperature = 50
            let positiveTemp = 0
            let sumPositiveTemp = 0
        
            for (let num = 1; num <= temp; num++) {
                const randonNum = minTemperature + Math.floor(Math.random() * (maxTemperature - minTemperature + 1))
                if (randonNum > 0) {
                    sumPositiveTemp += randonNum
                    positiveTemp++
                }
                document.write(`${num} показатель ${randonNum} <br>`)
            }
            return sumPositiveTemp / positiveTemp
       }
       //Использование и вычисление
        const userNum = parseFloat(prompt('Введите количество показателей температуры'))
        const positiveTemperature = getAverageTemperature (userNum)
        document.write(`Среднее значение положительных показателей ${positiveTemperature}`)

    </script>
</body>

</html>
