<body>
    <h1>Задача 8</h1>
    <p>
        Створити функцію, яка виводить банер у функцію передаються: зображення, заголовок та посилання, 
        куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: )
    </p>

    <script>
        
        //Описание функции
       function showBanner (img, title, link) {

           return `<a style="position:relative" href="${link}" target="_blank"> <span style="position:absolute; bottom:200px; left:170px; font-size:20px">"${title}"</span> <img src="${img}" alt="watermelon"></a>`
       }
       //Использование и вычисление
        const banner = showBanner ("../img/watermelon.png", "Hello!! I am so sweet watermelon!", "https://en.wikipedia.org/wiki/Watermelon")
        document.write(`${banner}`)
        
        
    </script>
</body>
