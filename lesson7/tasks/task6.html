    </p>
    <script>
        
        //Описание функции
        const userNumberRow = parseInt(prompt('Введите количество рядов', '0'))
        const userNumberColumn = parseInt(prompt('Введите количество колонок', '0'))
        
        function showTableRowColumn (row, column) {
        document.write('<table border=1px>')
            for (let r = 0; r < row; r++) {
                document.write('<tr>')
                for (let c = 0; c < column; c++) {
                    document.write(`<td> Hello! </td>`)
                }
                document.write('</tr>')
            }
            document.write('</table>')
       }
       //Использование и вычисление
        const userTable = showTableRowColumn (userNumberRow, userNumberColumn)

    </script>
