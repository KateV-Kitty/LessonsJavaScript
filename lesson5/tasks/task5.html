<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 5</h1>
    <p>
        Вивести таблицю<br>
    </p>
    <script>
        //Вводим необходимые данные
        //Вычисляем результат
        //Выводим результат
        let numbers = 1
         for(let row = 1; row <= 3; row++){
            document.write(`<table border = "1px"`)
            document.write(`<tr>`)    
                for(let str = 1; str <= 3; str++){
                    
                    document.write(`<td>${numbers}</td>`) 
                    numbers++               
                }
        }      
            document.write(`</tr>`)
            document.write(`</table>`)

    </script>
</body>

</html>
