    <h1>Задача 7</h1>
    <p>
        Вивести на екран N абзаців (N вводиться користувачем) за зразком:<br>
    </p>
    <!-- <h1>Заголовок 1</h1>
    <p>Раздел 1, параграф 1</p>

    <p>Раздел 4, параграф 4</p>

    <script>
        //Вводим необходимые данные
        let paragraphNumber = parseInt(prompt('Введите номер абзаца'))
        
        //Вычисляем результат
        //Выводим результат
        for(let t = 1; t <= paragraphNumber; t++){
            document.write(`Заголовок ${t} <br>`)
            let p = 1
            for(let s = 1; s <= t; s++){
                document.write(`Раздел ${t}, Параграф ${p++} <br>`)
                document.write(`<br>`)
            }
        }

    </script>
