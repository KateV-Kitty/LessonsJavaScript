<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 4</h1>
    <p>
        Вивести таблицю з 3 рядків і 7 стовпців <br>
    </p>
    <script>
        //Вводим необходимые данные
        //Вычисляем результат
        //Выводим результат
        
                
        for(let row = 1; row <=3; row++){
            document.write(`<table border = "1px"`)
            document.write(`<tr>`)    
                for(let str = 1; str <= 7; str++){
                        document.write(`<td> ${str}</td>`)
                    }
        }  
                
            document.write(`</tr>`)
            document.write(`</table>`)

    </script>
</body>

</html>
