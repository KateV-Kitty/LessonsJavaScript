<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 15</h1>
    <p>
        Користувача поступово вводить показники температури протягом року. Знайти середню температуру.<br>
    </p>
   
    <script>
        //Вводим необходимые данные
        let monthsInYear = 12
        let averageTemperature = 0
        //Вычисляем результат
        //Выводим результат
       for (let temp = 1; temp <= monthsInYear; temp++) {
        const temperatureUser = parseFloat(prompt(`Введите показания температуры за ${temp} месяц`))
        averageTemperature += temperatureUser /  monthsInYear
       }
        document.write(`Средняя температура ${averageTemperature}`)
        
    </script>
</body>

</html>
