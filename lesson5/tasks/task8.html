<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 8</h1>
    <p>
        Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).<br>
    </p>
   
    <script>
        //Вводим необходимые данные
        let userNumber = parseInt(prompt('Загадайте число от 1 до 10'))
        const minNumber = 1
        const maxNumber = 10
        let result
        //Вычисляем результат
        //Выводим результат
        for(let i = 1; i <= 3; i++){
            const compNumber = Math.floor(minNumber + Math.random() * (maxNumber - minNumber +1) )
            window.confirm(`Загаданное число ${compNumber} ?`)
            
            if (userNumber === compNumber){
                result = 'Угадали'
                break
            }
            else 
                result = 'Не угадли, попробуйте еще'
        
        
        }
        document.write(result)
        


        
    



    </script>
</body>

</html>
