<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <h1>Задача 4</h1>
    <p>
        Дано послідовність номерів автомобілів. 
        Підрахувати кількість номерів, які :
    </p>
    <ol>
        <li>починаються на букву «А»;</li>
        <li>перша і остання літери співпадають;</li>
        <li>складаються з більше ніш 5 символів;</li>
    </ol>
    <script>
        // вводим массив
      const numbersAuto = [
        'KV3205A',
        'LO3606B',
        'AB8201L',
        'MM0101M',
        'ET5578E',
        'MX8127I',
        'HK2214K',
        'AM6600M',
        'PI7777P',
        'TE2222L']

    // 1 ---Найти совпадения первой буквы А------------------------------------------- 
    function getNumberAutoStartA(numbersAuto) {
        let findNumberStartA = 0
        for (let num = 0; num < numbersAuto.length; num++) {
            if(numbersAuto[num][0] === 'A')
            findNumberStartA++
        }            
        return findNumberStartA
    }
    // 2 ---Найти первая и последняя буква совпали--------------------------------------
    function getNumberAutoFirstAndLast(numbersAuto) {
        let findNumberStartAndLast = 0
        for (let num = 0; num < numbersAuto.length; num++) {
            if(numbersAuto[num][0] === numbersAuto[num][numbersAuto[num].length - 1])
            findNumberStartAndLast++
        }            
        return findNumberStartAndLast
    }
    // 3---Найти номер с больше чем 5 символов------------------------------------------
    function getNumberAutoMore_5Letters(numbersAuto) {
        let findNumberMore_5Let = 0
        for (let num = 0; num < numbersAuto.length; num++) {
            if(numbersAuto[num].length > 5)
            findNumberMore_5Let++
        }            
        return findNumberMore_5Let
    }

    document.write(`Номера машин <br> ${numbersAuto}<br>`)
    // 1
    const findNumberStartLitA = getNumberAutoStartA (numbersAuto)
    document.write(`Номера машин начинаются на букву А ${findNumberStartLitA}<br>`)
    // 2
    const findNumberLetStartAndLast = getNumberAutoFirstAndLast (numbersAuto)
    document.write(`Номера машин начинаются и заканчиваются на одну букву ${findNumberLetStartAndLast}<br>`)
    // 3
    const findNumberLettersMore_5 = getNumberAutoMore_5Letters (numbersAuto)
    document.write(`Номера машин имеют юольше чем 5 символов ${findNumberLettersMore_5}<br>`)


    </script>
</body>
