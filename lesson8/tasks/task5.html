<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Задача 5</h1>
    <p>
        Дано послідовність оцінок учня. Підрахувати кількість:
    </p>
    <ol>
        <li>двійок</li>
        <li>кількість хороших оцінок (добре, відмінно);</li>
        <li>кількість оцінок, які нижче середнього.</li>
    </ol>
    <script>
        // вводим массив
        const studentGrades = [10,7,11,2,7,9,6,2,8,9,11,12]
        // 1--найти количество 2--------------------------------------
        function getGrades_2(studentGrades) {
            let grades_2 = 0
            for (let grade = 0; grade < studentGrades.length; grade++) {
                if(studentGrades[grade] === 2)
                grades_2++
            }
            return grades_2
        }
        // 2--найти количество хороших оценок--------------------------
        function getGoodGrades(studentGrades) {
            let goodGrades = 0
            for (let grade = 0; grade < studentGrades.length; grade++) {
                if (studentGrades[grade] > 7)
                goodGrades++
            }
            return goodGrades
        }
        // 3--найти количество оценок ниже среднего----------------------
        // найти среднее значение
        function getAverageGrade(studentGrades) {
            let AverageGrade = 0
            for (let grade = 0; grade < studentGrades.length; grade++) {
                AverageGrade += studentGrades[grade] 
            }
            return AverageGrade / studentGrades.length
        }

        // находим оценки ниже среднего
        function getBelowAverageGrade(studentGrades) {
            const averageGrade = getAverageGrade(studentGrades)
            let gradeBelowAverage = 0
            for (let grade = 0; grade < studentGrades.length; grade++) {
                if(studentGrades[grade] < averageGrade)
                gradeBelowAverage++
            }
            return gradeBelowAverage
        }

        //выводим результат
        document.write(`Оценки ученика <br> ${studentGrades}<br>`)
        // 1
        const quantityGrades_2 = getGrades_2 (studentGrades)
        document.write(`Количество двоек ${quantityGrades_2}<br>`)
        // 2
        const quantityGoodGrades = getGoodGrades (studentGrades)
        document.write(`Количество хороших оценок ${quantityGoodGrades}<br>`)
        // 3
        const quantityBelowAverageGrade = getBelowAverageGrade (studentGrades)
        document.write(`Количество оценок ниже среднего ${quantityBelowAverageGrade}<br>`)
    </script>
</body>

</html>
