<body>
    <h1>Задача 8</h1>
    <p>
        Дано одновимірний масив, у якому зберігається певна виграшна сума 
        (елементи заповнюються випадковим чином значеннями від -500 до 500). 
        Надаючи користувачу можливість вибирати номери елементів  
        (поки він не відмовиться). Знаходити сумарний виграш.
    </p>

    <script>
        // решение подсмотрела потому, 
        // что не могу понять задачу и что делать
        
    const userNumberElement = parseInt(prompt('Введите номер элемента'))   

    function getRandomNumber(userNumberElement) {
        const minNum = -500
        const maxNum = 500
        let arrayNumber = []
        for (let i = 0; i < userNumberElement; i++) {
            const randomNumber = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
            arrayNumber.push(randomNumber)
        }
        return arrayNumber
    }

    function getArrayWin(randomArrayNumber) {
        let sum = 0
        for (let i = 0; i <= randomArrayNumber.length; i++) {
            const chooseNum = parseInt(prompt(`Выберите элемент от 1 до ${randomArrayNumber.length}`))
            if (isNaN(chooseNum) === true)
                return sum
            sum += randomArrayNumber[chooseNum -1]
        }
        return sum
    }

    const randomArrayNumber = getRandomNumber(userNumberElement)
    const sumWin = getArrayWin(randomArrayNumber) 
    document.write(`${sumWin}`)
  // ---------------------------------------------------------------------------
 
        
    </script>
</body>

</html>
