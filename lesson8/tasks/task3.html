<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 3</h1>
    <p>
        Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>

    <script>
        // вводим элементы массива
        const namesStudents = ['Илья', 'Маша','Леша','Иван','Паша','Сергей','Катя','Лена','Света','Иван']
        // находим результат
        function getNameStudent(namesStudents) {
            let findName = 0
            for (let name = 0; name < namesStudents.length; name++) {
                if(namesStudents[name] === 'Иван')
                findName++
            }            
            return findName
        }
        // выводим результат
        const findNameStudent = getNameStudent (namesStudents)
        document.write(`Имя Иван встречается ${findNameStudent} разa`)
    </script>
</body>

</html>
