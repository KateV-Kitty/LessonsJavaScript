<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 0</h1>
    <p>
        Обчислити значення виразів <br>
    </p>
    <ol>
        <li>S1=a+12+b</li>
        <li>S2=√(((a+b)/2*a))</li>
        <li>S3=∛((a+b)*c)</li>
        <li>S4=sin⁡(a/(-b))</li>
    </ol>
    <script>
        //Вводим необходимые данные
        let a = parseInt(prompt('Введите а', '0'))
        let b = parseInt(prompt('Введите b', '0'))
        let c = parseInt(prompt('Введите c', '0'))
        //Вычисляем результат
        let s1 = a + 12 + b
        let s2 = Math.sqrt(((a + b) / 2 * a))
        let s3 = Math.cbrt((a + b) * c)
        let s4 = Math.sin(a / (-b))
        //Выводим результат
        document.write(`
            s1 = ${s1} <br>
            s2 = ${s2} <br>
            s2 = ${s2 = (s2.toFixed(2))} <br>
            s3 = ${s3} <br>
            s3 = ${s3 = (s3.toFixed(2))} <br>
            s4 = ${s4} <br>
            s4 = ${s4 = (s4.toFixed(2))}
        `)
    </script>
</body>

</html>
