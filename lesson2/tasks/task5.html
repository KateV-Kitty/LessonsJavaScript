<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 5</h1>
    <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.<br>
    </p>
    <script>
        /*Известный данные 
        (hour = в одном часе количество секунд) 
        (minute = в одной минуте количество секунд)
        */
        const hour = 3600
        const minute = 60
        //Вводим необходимые данные
        let a = parseInt(prompt('Введите количество секунд с начала суток', '0'))
        //Вычисляем результат
        let hours = a / hour
        let minutes = a / minute
        //Выводим результат
        document.write(`
            Количество часов ${hours} <br>
            Количество минут ${minutes}
        `)

    </script>
</body>

</html>
