<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 4</h1>
    <p>
        Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів. <br>
    </p>
    <script>
        //Вводим необходимые данные
        let a = parseFloat(prompt('Введите длину в сантиметрах', '0'))
        //Вычисляем результат
        let metre = a / 100
        let kilometer = a / 1e5
        //Выводим результат
        document.write(`
            Длина в метрах ${metre} <br>
            Длина в колометрах ${kilometer}
        `)

    </script>
</body>

</html>
