<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 2</h1>
    <p>
        Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років. <br>
    </p>
    <script>
        //Вводим необходимые данные
        let a = parseInt(prompt('Введите год рождения', '0'))
        //Вычисляем результат
        let sub = 2023 - a
        //Выводим результат
        document.write(`Кличество лет ${sub}`)
    </script>
</body>

</html>
