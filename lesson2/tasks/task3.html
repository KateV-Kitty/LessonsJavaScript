<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 3</h1>
    <p>
        Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості). <br>
    </p>
    <script>
        //Вводим необходимые данные
        let a = parseFloat(prompt('Введите стоимость одного товара', '0'))
        let b = parseInt(prompt('Введите количество товара', '0'))
        //Вычисляем результат
        let mult = a * b
        let vat = mult * 0.05
        //Выводим результат
        document.write(`
            Общая стоимость товара ${mult} <br>
            Vat ${vat}
        `)

    </script>
</body>

</html>
