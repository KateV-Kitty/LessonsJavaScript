<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 3</h1>
    <p>
        Випадковим чином генерується число від 1 до 5. Спробуйте вгадати
        число за 2 спроби. <br>
    </p>
    <script>
        //Вводим необходимые данные
        let min = 1, max = 5
        let randomNumber = min + Math.floor(Math.random() * (max - min + 1))
        let firstAttempt = parseInt(prompt('Попробуйте угадать число от 1 до 5 \nПервая попытка', '1'))
        let secondAttempt = parseInt(prompt('Попробуйте угадать число от 1 до 5 \nВторая попытка', '1'))

        //Вычисляем результат
        if (randomNumber === firstAttempt)
            document.write('Вы угадали число')
        else
            document.write('Вы не угадали число')


        //Выводим результат

    </script>
</body>

</html>
