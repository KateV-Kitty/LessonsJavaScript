<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 2</h1>
    <p>
        З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,
        інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн. <br>
    </p>
    <script>
        //Вводим необходимые данные
        let praceProduct = parseFloat(prompt('Введите цену товара', '0'))
        let quantityMoney = parseInt(prompt('Введите количество денег', '0'))
        const priceLottery = 4
        //Вычисляем результат
        if (quantityMoney < praceProduct)
            document.write('В покупке отказано')
        else
            document.write(`Предлагаем купить лотерею за ${priceLottery} грн`)
        //Выводим результат

    </script>
</body>

</html>
